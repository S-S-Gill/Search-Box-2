<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .embed-box {
      width: 100px; /* Adjust the width to your small box size */
      height: 50px; /* Adjust the height to your small box size */
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      overflow: hidden; /* Prevents scroll bars */
    }
    input[type="text"] {
      width: 100%; /* Make input take the full width */
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #results {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="embed-box">
    <h1 style="font-size: 18px;">Search Box</h1>
    <input type="text" id="search-input" placeholder="Search for something..." />
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById("search-input").value;
      document.getElementById("results").innerHTML = `You searched for: <b>${query}</b>`;
    }
  </script>
</body>
</html>
